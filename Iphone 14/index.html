<!DOCTYPE html>
<html>
<head>
	<title>Iphone 14</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

</head>
<body>


<div id="app">
	
	<div class="iphone" style="background-image: url(assets/src/bg.png);">
		
		<div class="call__page">
			

			<div class="top__nav">
				<p class="top__time assets__top__content" style="color: black;">12:12</p>
				<div class="assets__top assets__top__content">
				<button class="center__black assets__top__content"></button>

				<x class="top__icon" style="color: black;"><i class="fa-sharp fa-solid fa-signal" style="color: black;"></i></x>
				<x class="top__icon" style="color: black;"><i class="fa-sharp fa-solid fa-wifi" style="color: black;"></i></x>
				<x class="top__icon" style="color: black;"><i class="fa-sharp fa-solid fa-battery-full" style="color: black;"></i></x>
				 </div>
			</div>



			<div class="call__buttons">
				<div class="call__buttons__row">
						
						<button class="call__button">1</button>
						<button class="call__button">2</button>
						<button class="call__button">3</button>

				</div>



				<div class="call__buttons__row">
						
						<button class="call__button">4</button>
						<button class="call__button">5</button>
						<button class="call__button">6</button>

				</div>



				<div class="call__buttons__row">
						
						<button class="call__button">7</button>
						<button class="call__button">8</button>
						<button class="call__button">9</button>

				</div>



				<div class="call__buttons__row">
						
						<button class="call__button">*</button>
						<button class="call__button">0</button>
						<button class="call__button">#</button>

				</div>

				<div class="call__buttons__row">
					<button class="call__button call__icon__button"><i class="fa-solid fa-phone"></i></button>
				</div>

			</div>

		<div class="bottome__nav">
			
			<div class="bottom__icon bottom__call__icon">
				<i class="fa-sharp fa-solid fa-star"></i>
				<p>Faveourties</p>
			</div>

			<div class="bottom__icon bottom__call__icon">
				<i class="fa-sharp fa-solid fa-clock"></i>
				<p>Recent</p>
			</div>

			<div class="bottom__icon bottom__call__icon">
				<i class="fa-sharp fa-solid fa-circle-user"></i>
				<p>Contact</p>
			</div>

			<div class="bottom__icon bottom__call__icon">
				<i class="fa-sharp fa-solid fa-braille active__icon"></i>
				<p class="active__icon">Keyboard</p>
			</div>

			<div class="bottom__icon bottom__call__icon">
				<i class="fa-sharp fa-solid fa-braille"></i>
				<p>Missed</p>
			</div>


		</div>

		</div>

		<div id="iphone">
			



			<div class="top__nav">
				<p class="top__time assets__top__content">12:12</p>
				<div class="assets__top assets__top__content">
				<button class="center__black assets__top__content"></button>

				<x class="top__icon"><i class="fa-sharp fa-solid fa-signal"></i></x>
				<x class="top__icon"><i class="fa-sharp fa-solid fa-wifi"></i></x>
				<x class="top__icon"><i class="fa-sharp fa-solid fa-battery-full"></i></x>
				 </div>
			</div>



	
				<div class="applications">
					


				</div>


		</div>




		<div class="bottome__nav">
			
			<div class="bottom__icon call__open__button"><img src="assets/src/icons/call.jpg" style="width: 60px;"></div>
			<div class="bottom__icon"><img src="assets/src/icons/message.webp"></div>
			<div class="bottom__icon"><img src="assets/src/icons/music.png"></div>
			<div class="bottom__icon"><img src="assets/src/icons/store.png"></div>
		</div>


	</div>


</div>


<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
